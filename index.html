<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carmen Silfa | Asesora Inmobiliaria</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23C49A6C'/><text x='50' y='50' text-anchor='middle' dy='0.35em' font-family='Playfair Display, serif' font-size='60' font-weight='bold' fill='white'>C</text></svg>">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #ffffff;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="as-frame" src="">Cargando...</iframe>
    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwZFKwlfCtEuqL9VIX-iAhtrXvCiYlCY34r8TotSQvpbmcJpCrh1hE29sTCB1dGD7c/exec";
        
        function updateIframe() {
            const params = new URLSearchParams(window.location.search);
            const hash = window.location.hash;
            let finalUrl = GAS_URL;
            
            if (params.toString()) {
                finalUrl += '?' + params.toString();
            }
            if (hash) {
                finalUrl += hash;
            }
            
            document.getElementById('as-frame').src = finalUrl;
        }

        window.addEventListener('popstate', updateIframe);
        window.addEventListener('load', updateIframe);
        
        window.addEventListener('message', function(event) {
            if (event.data && event.data.navigate) {
                const newUrl = window.location.pathname + event.data.navigate;
                window.history.pushState({}, '', newUrl);
                updateIframe();
            }
        });
    </script>
</body>
</html>
